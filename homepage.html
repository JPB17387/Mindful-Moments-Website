<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mindful Moments</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
<button id="themeToggle" onclick="toggleMode()" class="toggle-btn">🌙</button>
  <div class="container">
    <h1 data-aos="zoom-in">🌿 Mindful Moments</h1>
    <p class="tagline" id="typing" class="typing-effect">Small check-ins. Big peace of mind.</p>

    <div class="card" data-aos="fade-up">
      <p>How are you feeling today?</p>
      <div class="buttons">
        <button onclick="showMessage('happy')">😊 Happy</button>
        <button onclick="showMessage('sad')">😢 Sad</button>
        <button onclick="showMessage('anxious')">😰 Anxious</button>
        <button onclick="showMessage('tired')">😴 Tired</button>
        <button onclick="showMessage('motivated')">💪 Motivated</button>
      </div>
      <p id="message" class="message-box"></p>
    </div>

    <div class="resources" data-aos="fade-down">
      <h3>🌐 Resources:</h3>
      <ul>
        <li><a href="https://mentalhealthph.org" target="_blank">MentalHealthPH</a></li>
        <li><a href="https://mindnation.com" target="_blank">MindNation</a></li>
        <li>📞 0917-TALK-HELP (24/7 Hotline)</li>
      </ul>

      <h3>💖 Support Mental Health:</h3>
      <p>Donate via GCash: <strong>0917-XXX-XXXX</strong></p>
    </div>
  </div>

  <script src="functionality.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
